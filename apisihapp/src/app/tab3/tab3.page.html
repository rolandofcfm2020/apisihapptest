<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pacientes en Sihapp ({{patientsCount}})
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
  
      
  </ion-header>
  
  <ion-content>

    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <div>
            <strong>
           Nombre completo
          </strong>
          </div>
        </ion-col>
        <ion-col size="2">
          <div>
            <strong>
           Fecha de nacimiento
          </strong>
          </div>
        </ion-col>
        <ion-col size="4">
          <div>
            <strong>
           # Email
            </strong>
          </div>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let user of patients">
      <ion-col size="4">
        <div>
          {{ user.FullName }}
        </div>
      </ion-col>
      <ion-col size="2"> 
        <div>
          {{ user.BirthDateFormatted }}
        </div>
      </ion-col>
      <ion-col size="4"> 
        <div>
          {{ user.Email }}
        </div>
      </ion-col>
      </ion-row>
    </ion-grid>

      <ion-item text-wrap *ngFor="let user of patients">
       
        <h4>{{ user.FullName }} </h4>
        <br>
        <h5> Nacimiento : {{ user.Birthdate }}</h5>
      </ion-item>
    </ion-list> -->
  </ion-content>
 
</ion-content>
